<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Hello Input</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>Python Input and Output with PyScript</h1>
    <label for="operandOne">Enter a number:</label>
    <input type="number" id="operandOne">
    <button id="submit" onclick="displayResult()">Submit</button>

    <div id="total"></div>

    <py-script>
        def displayResult():
            input_box = Element("operandOne")
            operandOne = float(input_box.value)
            result = Element("total")
            result.write("Hello! The input says: " + str(operandOne))
    </py-script>
</body>
</html>
